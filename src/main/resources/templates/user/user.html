<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin&nbsppage</title>
    <link rel="shortcut icon" type="image/png"
          href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVY8rDdtz4wyPjuwUOeidQGu4AaQXw-dIUwmqCysY&s">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">
                <div>
                    <th:block th:each="users : ${user}">
                    </th:block>
                </div>
                <table>
                    <tr th:each="user : ${user}">
                        <td class="fw-bold" th:text="${user.email}"></td>
                        <td>&nbspwith roles:&nbsp</td>
                        <td>
                            <span th:each="role : ${user.roles}" th:text="${role.name.replace('ROLE_', '')} + ' '"/>
                        </td>
                    </tr>
                </table>
            </a>
            <form class="d-flex">
                <button type="button" class="btn btn-outline-secondary" onclick="location.href='/auth/login'">Logout
                </button>
            </form>
        </div>
    </nav>
</header>

<div class="container-fluid">
    <div class="row">
        <!-- Левая колонка с меню администратора -->
        <nav class="col-md-1">
            <br><br><br>
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                            aria-selected="true">User
                    </button>
                </div>
        </nav>
        <!-- Правая колонка с таблицей пользователей -->
        <div class="col-md-11 p-4 bg-light vh-100">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab" tabindex="0">
                    <br><br>
                    <h2>User information-page</h2>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-users" role="tabpanel"
                             aria-labelledby="nav-users-tab"
                             tabindex="0">
                            <div>
                                <th:block th:each="users : ${allUsers}">
                                </th:block>
                            </div>
                            <table class="table table-striped table-bordered">
                                <tbody>
                                <tr>
                                    <th>&nbspAbout user</th>
                                </tr>
                                <tr class="bg-white">
                                    <td>
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Name</th>
                                                <th>Surname</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Password</th>
                                                <th>Role</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="user : ${user}">
                                                <td th:text="${user.id}"></td>
                                                <td th:text="${user.name}"></td>
                                                <td th:text="${user.surname}"></td>
                                                <td th:text="${user.age}"></td>
                                                <td th:text="${user.email}"></td>
                                                <td th:text="${user.password}"></td>
                                                <td>
                                                    <span th:each="role : ${user.roles}"
                                                          th:text="${role.name.replace('ROLE_', '')} + ' '"></span>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous">
</script>

</body>
</html>
